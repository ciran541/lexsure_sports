    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .category-section {
            margin-bottom: 60px;
        }

        .category-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 28px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product-card {
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #fff;
            padding: 20px;
        }

        .product-name {
            padding: 15px;
            font-size: 16px;
            color: #444;
            background: #fff;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }

            .category-title {
                font-size: 24px;
            }
        }
    </style>
</head>
